apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cfg-svr
spec:
  serviceName: "cfg-svr"
  replicas: 3
  template:
    metadata:
      labels:
        role: cfg-svr
        environment: test
    spec:
      serviceAccountName: mongodb
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          command:
            - mongod
            - "--configsvr"
            - "--replSet"
            - configReplSet
            - "--bind_ip_all"
            - "--port"
            - "27017"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi