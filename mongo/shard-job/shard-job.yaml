apiVersion: batch/v1
kind: Job
metadata:
  name: create-shard
spec:
  template:
    spec:
      serviceAccountName: mongodb
      containers:
        - name: script
          image: mongo
          imagePullPolicy: IfNotPresent
          command:
          - source
          - /mnt/entrypoint/entrypoint.sh
          volumeMounts:
            - mountPath: /mnt/entrypoint
              name: shard-job-entrypoint
          env:
          - name: MONGOS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: RS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MONGOS_SVC_NAME
            value: mongos
          - name: SHARD_DATABASE_NAME
            value: flights
          - name: SHARD_COLLECTION_NAME
            value: flights
      volumes:
        - name: shard-job-entrypoint
          configMap:
            name: shard-job-entrypoint
      restartPolicy: Never